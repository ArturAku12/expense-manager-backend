spring.application.name=expense-manager-riverty
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Hibernate schema generation; use SQL scripts instead
spring.jpa.hibernate.ddl-auto=none

# Always run schema.sql/data.sql on startup
spring.sql.init.mode=always

# Ensure data.sql runs after JPA initialization
spring.jpa.defer-datasource-initialization=true

# Pagination defaults
spring.data.web.pageable.default-page-size=15
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size



